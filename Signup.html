                    <div class="mb-1 sm:mb-2">

                       Name
                      </label>

                        placeholder="Enter Your Name"
                        required
                        type="text"
                        class="text-xl flex-grow w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"

                        name="name"
                      />
                    </div>
                    <div class="mb-1 sm:mb-2">

                        class="text-xl inline-block mb-1 font-medium"

                      </label>

                        placeholder="Enter Your ImageUrl"
                        required
                        type="text"

                        name="Photo"
                      />
                    </div>
                    <div class="mb-1 sm:mb-2">
                      <label
                        htmlFor="email"
                        class=" text-xl inline-block mb-1 font-medium"
                      >
                        E-mail
                      </label>

                        placeholder="Your Email Address"
                        required
                        type="text"
                        class=" text-xl flex-grow w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"

                        name="email"
                      />
                    </div>
                    <div class="mb-1 sm:mb-2">

                        htmlFor="password"
                        class=" text-xl inline-block mb-1 font-medium"

                       Password

                        required
                        type="password"
                        class=" text-xl flex-grow w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                        id="password"
                        name="password"
                      >
                    </div>
